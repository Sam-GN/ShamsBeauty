{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
    <h1>Patient form</h1>
    <div class="row">
        <div class="col-md-6">
            {{ wtf.quick_form(form) }}

        </div>
        <div class="col-md-6">
            {{ wtf.quick_form(form2) }}
        </div>
    </div>

<div class="modal fade" id="deletePatientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Confirm Delete</h5>
      </div>
      <div class="modal-body">
         <div class="row">
        <div class="col-md-12">
            Are you sure?
        </div>

    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="deletePatientConfirm" type="button" class="btn btn-danger" data-dismiss="modal"
        data-file="-1">Delete</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
